<progress *ngIf="uploading" class="pure-material-progress-linear"></progress>
<h1 mat-dialog-title>{{ data.editing ? 'Edit item' : 'Add item' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.content.name" required formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Width</mat-label>
      <input matInput [(ngModel)]="data.content.width" required formControlName="width">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Height</mat-label>
      <input matInput [(ngModel)]="data.content.height" required formControlName="height">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="data.content.price" required formControlName="price" type="number">
    </mat-form-field>
  </form>

  <div>
    <mat-checkbox [(ngModel)]="data.content.sold">Sold</mat-checkbox>
  </div>

  <div>
    image<br>
    <input type="file" (change)="handleFile('image', $event)">
  </div>
  <div>
    thumbnail<br>
    <input type="file" (change)="handleFile('thumbnail', $event)">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-button
    cdkFocusInitial
    [mat-dialog-close]="data"
    [disabled]="uploading || !form.valid"
    >Save</button>
</div>
