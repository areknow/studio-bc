<ng-container *ngIf="isAdmin; else showError">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Administration</span>
      <span class="toolbar-spacer"></span>
      <button routerLink="/" mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
      <button (click)="newRow()" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="logout()" mat-icon-button>
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element;">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef>Width</th>
      <td mat-cell *matCellDef="let element;">{{element.width}}</td>
    </ng-container>
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef>Height</th>
      <td mat-cell *matCellDef="let element;">{{element.height}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element;">${{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef="sold">
      <th mat-header-cell *matHeaderCellDef>Sold</th>
      <td mat-cell *matCellDef="let element;">{{element.sold}}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element;">{{element.image}}</td>
    </ng-container>
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let element;">{{element.thumbnail}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;" class="align-right">
        <button mat-icon-button (click)="editRow(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<ng-template #showError>
  ERROR you are not admin
</ng-template>
